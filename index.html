<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Tip Calculator App</title>
</head>
<body>
    <main class="splitter">
        <img src="images/logo.svg" alt="splitter logo" class="splitter__logo">
        <figure class="splitter__calculator">
            <form class="splitter__form" action="javascript:void(0);">
                <div class="splitter__formGroup formGroup formGroup--dollar">
                    <label class="splitter__label label" for="bill">bill</label>
                    <input type="number"
                           inputmode="decimal"
                           min="0"
                           step="0.01"
                           class="js--billInput input splitter__billInput" 
                           id="bill" 
                           placeholder="0">
                    <span class="splitter__error error">must be positive</span>
                </div>
                <div class="splitter__formGroup">
                    <label class="splitter__label label" for="bill">Select Tip %</label>
                    <div class="splitter__gridRadio">
                        <div class="radioGroup splitter__gridRadioChild">
                            <input class="js--radioInput radioGroup__input" checked type="radio" id="5%" value="5" name="percentage">
                            <label class="radioGroup__label" for="5%">5%</label>
                        </div>
                        <div class="radioGroup splitter__gridRadioChild">
                            <input class="js--radioInput radioGroup__input" type="radio" id="10%" value="10" name="percentage">
                            <label class="radioGroup__label" for="10%">10%</label>
                        </div>
                        <div class="radioGroup splitter__gridRadioChild">
                            <input class="js--radioInput radioGroup__input" type="radio" id="15%" value="15" name="percentage">
                            <label class="radioGroup__label" for="15%">15%</label>
                        </div>
                        <div class="radioGroup splitter__gridRadioChild">
                            <input class="js--radioInput radioGroup__input" type="radio" id="25%" value="25" name="percentage">
                            <label class="radioGroup__label" for="25%">25%</label>
                        </div>
                        <div class="radioGroup splitter__gridRadioChild">
                            <input class="js--radioInput radioGroup__input" type="radio" id="50%" value="50" name="percentage">
                            <label class="radioGroup__label" for="50%">50%</label>
                        </div>
                        <div class="formGroup splitter__gridRadioChild">
                            <input type="number"
                                   inputmode="numeric"
                                   min="0"
                                   max="100"
                                   class="js--tipInput input splitter__billInput"  
                                   placeholder="Custom">
                            <span class="splitter__customError error error--topRight">must be positive</span>
                        </div>
                    </div>  
                </div>
                <div class="splitter__formGroup formGroup formGroup--people">
                    <label class="splitter__label label" for="people">Number of People</label>
                    <input type="number"
                           inputmode="numeric"
                           min="1"
                           class="js--peopleInput input splitter__peopleInput" 
                           id="people" 
                           placeholder="0">
                    <span class="splitter__error error">must be positive</span>
                </div>
            </form>
            <div class="splitter__result">
                <div>
                    <div class="splitter__price">
                        <div class="splitter__priceLabel">
                            <h3 class="splitter__priceLabelTitle">Tip Amount</h3>
                            <h4 class="splitter__priceLabelPer">person</h4>
                        </div>
                        <span class="js--tip splitter__priceNumber">0.00</span>
                    </div>
                    <div class="splitter__price">
                        <div class="splitter__priceLabel">
                            <h3 class="splitter__priceLabelTitle">Total</h3>
                            <h4 class="splitter__priceLabelPer">person</h4>
                        </div>
                        <span class="js--total splitter__priceNumber">0.00</span>
                    </div>
                </div>
                <div>
                    <button class="splitter__button">
                        Reset
                    </button>
                </div>
                
            </div>
        </figure>
    </main>
    <script src="index.js"></script>
</body>
</html>
